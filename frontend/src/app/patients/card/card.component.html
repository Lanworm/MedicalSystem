<div class="ui grid">
  <div class="row">
    <div class="four wide column">
      <div class="ui card">
        <div class="image">
          <img src="/assets/images/avatar/tom.jpg">
        </div>
        <div class="content">
          <a
            class="header">{{patientInfo?.last_name + ' ' + patientInfo?.first_name + ' ' + patientInfo?.second_name}}</a>
          <div class="meta">
            <span class="date">Age: 23</span>
            <span class="date">Sex: Male</span>
          </div>
          <div class="description">
            Art director living in New York.
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="shield alternate icon"></i>
            Insurance: {{patientInfo?.insurance_number}}
          </a>
        </div>
      </div>
    </div>
    <div class="twelve wide column">

        <div class="ui right aligned grid">
          <div class="right floated right aligned six wide column">
            <div class="ui right floated small primary labeled icon button" (click)="openDialog(null)">
              <i class="plus circle icon"></i> Add Prescription
            </div>
          </div>
        </div>
        <app-prescriptions-list [getTableData]="getTableData"></app-prescriptions-list>

    </div>
  </div>
</div>
<app-prescription-form *ngIf="showDialog"
                       [closeDialog]="closeDialog"
                       [dialogData]="dialogData"
                       [dialogError]="dialogError"
                       [submitForm]="submitForm"

></app-prescription-form>
